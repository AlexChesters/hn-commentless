name: CI

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04

    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: set up node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install dependencies
        run: npm ci
      - name: run tests
        run: npm run lint
      - name: build code
        run: npm run build
      - name: deploy
        run: |
          git switch -c hello
          git add dist/
          git commit -m "update pages"
          git push
